<script type="text/javascript">

$(document).ready(function() { $(".answer").css("display", "none");
$("#main dt").click(function toggle() {
	if ($(this).next().css("display") == "none") {
		showAnswer($(this).next());
	} else {
		hideAnswer($(this).next());	
	}
});
 });

function showAnswer(element) {
	$(element).fadeIn();
}

function hideAnswer(element) {
	$(element).fadeOut();
}

</script>
